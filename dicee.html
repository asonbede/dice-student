  <body>
    <div class="container" id="main-container">
      <div class="players-image">
        <figure id="figure1">
          <img
            class="player-image"
            src="./images/player1.jpg"
            alt="player1 image"
          />
          <figcaption class="player-image-caption">Player 1</figcaption>
          <label for="player1-change-image-input"
            >Change player1 image(PNG,JPG)</label
          >
          <input
            id="player1-change-image-input"
            style="display: none"
            type="file"
            name="image_uploads"
            accept=".jpg, .jpeg, .png"
          />
        </figure>
        <figure id="figure2">
          <img
            class="player-image"
            src="./images/player2.jpg"
            alt="player2 image"
          />

          <figcaption class="player-image-caption">Player 2</figcaption>
          <label for="player2-change-image-input"
            >Change player2 image(PNG,JPG)</label
          >
          <input
            id="player2-change-image-input"
            style="display: none"
            type="file"
            name="image_uploads"
            accept=".jpg, .jpeg, .png"
          />
        </figure>
      </div>
      <h1>Begin Game by Clicking On Button</h1>
      <div class="display-result">

          <tfoot>

            </tr>

      </div>
      <div class="dice">
        <p><button class="player1-button">Player 1</button></p>
        <img class="img1" src="images/dice6.png" />
      </div>

      <div class="dice">
        <p><button class="player2-button">Player 2</button></p>
        <img class="img2" src="images/dice6.png" />
      </div>
